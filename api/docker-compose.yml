services:
  db:
    image: postgres:16
    container_name: demand_navigator_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: demandnav
      POSTGRES_PASSWORD: demandnav
      POSTGRES_DB: demandnav
    ports:
      - "5432:5432"
    volumes:
      - demandnav_pgdata:/var/lib/postgresql/data

volumes:
  demandnav_pgdata:
